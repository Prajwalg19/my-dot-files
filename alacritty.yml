font:
  # Normal (roman) font face
  normal:
    family: Mononoki Nerd Font
    # family: JetBrains Mono Nerd Font
    # family: SauceCodePro Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # family: JetBrains Mono Nerd Font
    family: Mononoki Nerd Font
    # family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # family: JetBrains Mono Nerd Font
    family: Mononoki Nerd Font
    # family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Mononoki Nerd Font
    # family: JetBrains Mono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 11.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 1
    y: 0

draw_bold_text_with_bright_colors: true

schemes:
  ### Doom One ###
  DoomOne: &DoomOne
    primary:
      background: "#0b0b0f"
      foreground: "#bbc2cf"
    cursor:
      text: CellBackground
      cursor: "#528bff"
    selection:
      text: CellForeground
      background: "#3e4451"
    normal:
      black: "#1c1f24"
      red: "#ff6c6b"
      green: "#98be65"
      yellow: "#da8548"
      blue: "#51afef"
      magenta: "#c678dd"
      cyan: "#5699af"
      white: "#abb2bf"
    bright:
      black: "#5b6268"
      red: "#da8548"
      green: "#4db5bd"
      yellow: "#ecbe7b"
      blue: "#3071db" # This is 2257a0 in Doom Emacs but I lightened it.
      magenta: "#a9a1e1"
      cyan: "#46d9ff"
      white: "#dfdfdf"

colors: *DoomOne
